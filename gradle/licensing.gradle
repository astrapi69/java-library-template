// Define properties early in the configuration phase
project.ext.set("inceptionYear", project.findProperty("projectInceptionYear") ?: "2025")
project.ext.set("ownerName", project.findProperty("projectLeaderName") ?: "Asterios Raptis")


license {
    // Store additional properties as extra variables within the license extension
    ext.year = project.ext.inceptionYear
    ext.owner = project.ext.ownerName

    setIgnoreFailures(true)
    setHeader(rootProject.file("src/main/resources/LICENSE.txt"))
    excludes(["**/README",
              "**/README.md",
              "**/LICENSE",
              "**/NOTICE",
              "**/package-info.java",
              "**/*.xml",
              "**/*.xsl",
              "**/*.xsd",
              "**/*.dtd",
              "**/*.html",
              "**/*.jsp",
              "**/*.jpa",
              "**/*.sql",
              "**/*.properties",
              "**/*.bat",
              "**/*.gradle",
              "**/*.MF",
              "**/*.txt",
              "**/*.vm",
              "**/*.log",
              "**/*.map",
              "**/*.js.map",
              "**/*.tmpl",
              "**/*.js.tmpl",
              "**/*.editorconfig",
              "src/test/resources/**",
              "src/main/resources/**",
              "out/**",
              "build/**"])
}
