[versions]
commons-text = "1.12.0"
file-worker = "17.1"
gradle-migration-data = "2"
gradle-plugin-version-catalog-update = "0.8.4"
gradle-versions-plugin = "0.51.0"
grgit-gradle = "5.2.2"
junit-jupiter = "5.11.0-M1"
junit-platform-launcher = "1.11.0-M1"
license-gradle-plugin = "0.16.1"
lombok = "1.18.32"
lombok-plugin = "8.6"
meanbean = "3.0.0-M9"
silly-io = "3"
spotless-plugin-gradle = "6.25.0"
throwable = "2.3"

[libraries]
commons-text = { module = "org.apache.commons:commons-text", version.ref = "commons-text" }
file-worker = { module = "io.github.astrapi69:file-worker", version.ref = "file-worker" }
gradle-migration-data = { module = "io.github.astrapi69:gradle-migration-data", version.ref = "gradle-migration-data" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform-launcher" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
meanbean = { module = "com.github.meanbeanlib:meanbean", version.ref = "meanbean" }
silly-io = { module = "io.github.astrapi69:silly-io", version.ref = "silly-io" }
throwable = { module = "io.github.astrapi69:throwable", version.ref = "throwable" }

[bundles]
unit-testing = [
    "junit-jupiter",
    "meanbean",
]

[plugins]
gradle-versions-plugin = { id = "com.github.ben-manes.versions", version.ref = "gradle-versions-plugin" }
grgit-gradle = { id = "org.ajoberstar.grgit", version.ref = "grgit-gradle" }
license-gradle-plugin = { id = "com.github.hierynomus.license", version.ref = "license-gradle-plugin" }
lombok-plugin = { id = "io.freefair.lombok", version.ref = "lombok-plugin" }
spotless-plugin-gradle = { id = "com.diffplug.spotless", version.ref = "spotless-plugin-gradle" }
versionCatalogUpdate = { id = "nl.littlerobots.version-catalog-update", version.ref = "gradle-plugin-version-catalog-update" }
